<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .background_dark{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="inside_text_area">
        <textarea name="text" id="" cols="30" rows="10" placeholder="Pres TAB to write" class="text_size"></textarea>
    </div>
    <div class="keyboard">
        <div class="row">
            <div class="keys keys_some_znak_1">`</div>
            <div class="keys keys_1">1</div>
            <div class="keys keys_2">2</div>
            <div class="keys keys_3">3</div>
            <div class="keys keys_4">4</div>
            <div class="keys keys_5">5</div>
            <div class="keys keys_6">6</div>
            <div class="keys keys_7">7</div>
            <div class="keys keys_8">8</div>
            <div class="keys keys_9">9</div>
            <div class="keys keys_0">0</div>
            <div class="keys keys_minus">-</div>
            <div class="keys keys_doriv">=</div>
            <div class="keys key_backspace">Backspace</div>
        </div>
        <div class="row">
            <div class="keys keys_tab">TAB</div>
            <div class="keys keys_Q">Q</div>
            <div class="keys keys_W">W</div>
            <div class="keys keys_E">E</div>
            <div class="keys keys_R">R</div>
            <div class="keys keys_T">T</div>
            <div class="keys keys_Y">Y</div>
            <div class="keys keys_U">U</div>
            <div class="keys keys_I">I</div>
            <div class="keys keys_O">O</div>
            <div class="keys keys_P">P</div>
            <div class="keys keys_duz_l">[</div>
            <div class="keys keys_duz_r">]</div>
            <div class="keys back_slash_key">\</div>
        </div>
        <div class="row">
            <div class="keys key_capslock">CapsLock</div>
            <div class="keys keys_A">A</div>
            <div class="keys keys_S">S</div>
            <div class="keys keys_D">D</div>
            <div class="keys keys_F">F</div>
            <div class="keys keys_G">G</div>
            <div class="keys keys_H">H</div>
            <div class="keys keys_J">J</div>
            <div class="keys keys_K">K</div>
            <div class="keys keys_L">L</div>
            <div class="keys keys_krap_kom">;</div>
            <div class="keys keys_apost">'</div>
            <div class="keys key_enter">Enter</div>
        </div>
        <div class="row">
            <div class="keys key_left_shift">Shift</div>
            <div class="keys keys_Z">Z</div>
            <div class="keys keys_X">X</div>
            <div class="keys keys_C">C</div>
            <div class="keys keys_V">V</div>
            <div class="keys keys_B">B</div>
            <div class="keys keys_N">N</div>
            <div class="keys keys_M">M</div>
            <div class="keys keys_koma">,</div>
            <div class="keys keys_krapka">.</div>
            <div class="keys slash_key">/</div>
            <div class="keys key_right_shift">Shift</div>
        </div>
        <div class="row">
            <div class="keys space"></div>
        </div>

    </div>
    <div class="background_dark"></div>

    <script src="script.js"></script>
</body>
</html>
